<div class="col-sm-12">
	<h3 style="margin-top:10px;"><span class="col-sm-10">[[ product.title ]]</span>
		<a ui-sref="products" class="btn btn-info pull-right"><- Back to All Products</a>
	</h3>
	<p class="alert alert-danger" ng-if="product.is_available=='No'" style="margin:40px 0px 0px 15px;">Out of Stock</p>	
	<div id="sellers" ng-if="product.is_available=='Yes'" class="col-sm-8">
		<div style="display:inline-block;">
			<p style="width:100px;" class="alert alert-success">Available</p>
			<p class="alert alert-info">[[ product.price ]]</p>
		</div>
		<h4>Sellers</h4>
		<table class="table table-striped table-bordered">
			<thead>
				<th>Seller</th>
				<th>Price</th>
				<th>No of Items Available</th>
			</thead>
			<tbody>
				<tr ng-repeat="seller in product.sellers">
					<td>[[ seller.name ]]</td>
					<td>Rs. [[ seller.price ]]</td>
					<td>[[ seller.available_count ]]</td>
				</tr>		
			</tbody>	
		</table>	
	</div>	
</div>
<style>
.alert{
	font-weight:bold;
	font-size:15px;
	display:inline-block;
}
#sellers{
	margin-top:40px;
}
</style>
